apiVersion: apps/v1
kind: Deployment
metadata:
  name: "kashi-nginx"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "kashi-nginx"
      argo: "true"
  template:
    metadata:
      labels:
        app: "kashi-nginx"
        argo: "true"
    spec:
      containers:
        - name: hind
          image: nginx:stable
